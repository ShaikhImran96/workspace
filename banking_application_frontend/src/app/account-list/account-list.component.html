
<table class="table table-triped">

    <thead class="table table-dark">

        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Action</th>
    </thead>

    <tbody>

        <tr *ngFor="let account of accounts">

            <td>{{account.id}}</td>
            <td>{{account.accountHolderName}}</td>
            <td>{{account.balance}}</td>
            <td (click)="deposit(account.id)" class="btn btn-info" style="margin: 10px;">Deposit</td>
            <td (click)="withdraw(account.id)" class="btn btn-info" style="margin: 10px;">Withdraw</td>
            <td (click)="delete(account.id)" class="btn btn-danger" style="margin: 10px;">Delete</td>
            <td (click)="view(account.id)" class="btn btn-info" style="margin: 10px;">View</td>



        </tr>

    </tbody>

</table>
